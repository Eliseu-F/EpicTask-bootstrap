<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../estilo.css">
</head>

<body>
    <h1>Finalizar pagamento</h1>
    <div class="content">

        <form th:action="${'/task/new'}" method="post" th:object="${task}">

            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="btnradio1">Visa</label>
              
                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio2">MasterCard</label>
              
                <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio3">PayPal</label>
              </div>

              <label for="nome">Nome</label>
              <input type="text" id="nome" name="nome" th:field="*{nome}">
              <span th:errors="*{nome}"></span>      

            <label for="nmrCartao">Número do Cartão</label>
            <input th:field="*{nmrCartao}" type="text" id="nmrCartao" maxlength="19" oninput="formatarNumeroCartao(this)">
            <span th:errors="*{nmrCartao}"></span>

            <label for="cvv">CVV</label>
            <input type="number" th:field="*{cvv}">
            <span th:errors="*{cvv}"></span>--> 

            <label for="telefone">Telefone</label>
            <input type="number" th:field="*{telefone}">
            <span th:errors="*{telefone}"></span>

            <label for="senha">Senha</label>
            <input type="password" th:field="*{senha}">
            <span th:errors="*{senha}"></span>
            <div id="senha" class="form-text">
            </div>

            <div class="actions">

                <a href="/task" class="btn cancel">cancelar</a>
                <button class="btn pay">Finalizar compra</button>

            </div>
        </form>
    </div>

    <script>
        function formatarNumeroCartao(input) {
            // Remove qualquer caractere que não seja número
            var valorSemHifen = input.value.replace(/\D/g, '');

            // Insere o hífen após cada bloco de quatro dígitos
            var numeroFormatado = valorSemHifen.replace(/(\d{4})/g, '$1-');

            // Remove um hífen extra no final, se houver
            numeroFormatado = numeroFormatado.replace(/-$/, '');

            // Atualiza o valor no campo de entrada
            input.value = numeroFormatado;
        }
    </script>


</body>

</html>
