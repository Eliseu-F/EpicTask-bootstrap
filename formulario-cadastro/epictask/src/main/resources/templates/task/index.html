<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <h1>Epic Task</h1>
    <p>Cadastrar novo usuario</p>
    <h1><a href="/task/new" class="btn blue" btn>nova tarefa</a></h1>

    <div class="tasks">
        <div class="card-task" th:each="task : ${tasks}">
            <h2 th:text="${task.nome}"></h2>
            <p th:text="${task.email}"></p>
            <p th:text="${task.telefone}"></p>
            <p th:text="${task.nascimento}"></p>
            <p th:number="${task.senha}"></p>
        </div>
    </div>


</body>

</html>
